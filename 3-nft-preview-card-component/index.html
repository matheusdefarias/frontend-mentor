<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Importing style sheet -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Importing Outfit font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="card-section">
        <a href="#" class="color-image">
          <img src="./images/icon-view.svg" alt="View icon">
        </a>
        <div class="nft-image-section">
          <img src="./images/image-equilibrium.jpg" alt="NFT image" />
        </div>
        <section class="header-section">
          <h2>
            <a href="#">Equilibrium #3429</a>
          </h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </section>
        <section class="info-section">
          <div class="eth-info">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
            <p>0.041 ETH</p>
          </div>
          <div class="time-info">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
            <p>3 days left</p>
          </div>
        </section>
        <hr class="horizontal-line">
        <section class="user-section">
          <img src="./images/image-avatar.png" alt="Avatar">
          <div class="credits-info">
            <p>Creation of</p>
            <a href="#" class="name-info">Jules Wyvern</a>
          </div>
        </section>
      </section>
      <!-- <footer>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.linkedin.com/in/matheusdefariascs/" target="_blank"
            >Matheus de Farias Cavalcanti Santos</a
          >.
        </footer> -->
    </main>
  </body>
</html>
