<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Importing style sheet -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Importing Red Hat Display font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <section class="card-header-image">
          <img src="./images/illustration-hero.svg" alt="Boy listening music" />
        </section>
        <section class="card-content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <section class="plan-and-price-detail">
            <img src="./images/icon-music.svg" alt="Icon music" />
            <section class="plan-value">
              <div class="plan">Annual Plan</div>
              <div class="value">$59.99/year</div>
            </section>
            <div class="change">
              <a href="#">Change</a>
            </div> 
          </section>
          <button>
            Proceed to Payment
          </button>
          <section class="cancel-order-button">
            <a href="#">
              Cancel Order
            </a>
          </section>
        </section>
      </div>
    </main>

    <!-- <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/matheusdefariascs/" target="_blank">Matheus de Farias Cavalcanti Santos</a>.
    </footer> -->
  </body>
</html>
