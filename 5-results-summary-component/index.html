<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Importing style sheet -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Importing Outfit font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <header>
          <h2>Your Result</h2>
          <section class="header-points">
            <h2>76</h2>
            <p>of 100</p>
          </section>
          <section class="header-description">
            <h2>Great</h2>
            <p>&nbsp;You scored higher than 65% of the people who
              have taken these tests.</p>
          </section>
        </header>   
        <div>Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61
        / 100 Visual 72 / 100 Continue</div>     
      </div>
    </main>

    </footer> -->
  </body>
</html>
